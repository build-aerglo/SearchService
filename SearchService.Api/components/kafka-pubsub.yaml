apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "localhost:9092"
    - name: consumerGroup
      value: "search-service"
    - name: authRequired
      value: "false"
    - name: publishTopic
      value: "business-created"
scopes:
  - search-service
